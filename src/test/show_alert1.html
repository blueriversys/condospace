


<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <button onclick="showAlert('success', 'This is just an alert', 3000)">Show success Alert</button>
        <button onclick="showAlert('danger', 'This is just an alert', 3000)">Show danger alert</button>

        <!-- THIS IS BOOTSTRAP ALERT -->
        <div class='alert' style='display:none' id='bootstrap-alert'></div>

        <style>
            #bootstrap-alert {
              margin: auto;
              width: 480px;
              height: 100px;
              border: 1px solid black;
              font-size: 18px;
            }
        </style>

        <script>
            function showAlert(type, message, ms) {
              elem = document.getElementById('bootstrap-alert');
              elem.classList.add(`alert-${type}`);
              elem.innerText = message;
              elem.style.display = 'block';
              setTimeout( function() {
                  document.getElementById('bootstrap-alert').style.display = 'none';
              }, ms);
            }
        </script>

    </body>
</html>
